<!DOCTYPE html>
<html lang="en">
<head>
<script>
  document.cookie = "userConsent=true; path=/; max-age=86400";
</script>
  <meta charset="UTF-8">
  <title>Customize Consent Preferences - Demo Purpose on 2st Feb 2026</title>
</head>
<body>
  <h1>Quick Heal</h1>
  <img src="https://pages.awscloud.com/rs/112-TZM-766/images/Quick-heal-logo-ind-smb-hub-lp.png" alt="Company Logo" width="200" height="100">
  <form>
    <p>1) Gender: *</p>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>

    <p>2) Marital Status:</p>
    <label><input type="radio" name="marital" value="single"> Single</label>
    <label><input type="radio" name="marital" value="married"> Married</label>
    <label><input type="radio" name="marital" value="divorced"> Divorced</label>
    <label><input type="radio" name="marital" value="widowed"> Widowed</label>
    <label><input type="radio" name="marital" value="separated"> Separated</label>
    <label><input type="radio" name="marital" value="other"> Other</label>

    <p>3) Is the patient under 18 years old?</p>
    <label><input type="radio" name="under18" value="yes"> Yes</label>
    <label><input type="radio" name="under18" value="no"> No</label>

    <button type="reset">Cancel</button>
    <button type="submit">Submit</button>
  </form>
  <p><a href="https://www.seqrite.com/data-privacy">Powered by Seqrite</a></p>
</body>
</html>
